<div class="thumbnail publication flex-box">
    <div class="flex-box flex-grow-1">
        <a href=""><img src="" alt="{{ pub.name }}"></a>
        <div class="flex-box-column publication-info">
            <strong>{{ pub.name }}</strong>
            <span>{{ pub.description if pub.description else "No description." }}</span>
        </div>
    </div>
    <div>

        {% if status and status == 'following' %}
            <button class="btn-text unfollow_publication" data-id="{{ pub.id }}">
                <span class="status">{{ _('Following') }}</span>
                <i class="material-icons">keyboard_arrow_down</i>
            </button>
        {% else %}
            <button class="btn-text follow_publication" data-id="{{ pub.id }}">
                <span class="status">{{ _('Follow') }}</span>
                <i class="material-icons"></i>
        {% endif %}

    </div>
</div>
