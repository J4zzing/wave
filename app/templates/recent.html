{% extends "base.html" %}

{% block title %}{{ _('Recent article') }}{% endblock %}

{% block content %}

    {{ super() }}

    {% if posts %}
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <h1>{{ _('Latest') }}</h1>
                {% for post in posts %}
                    {% include "user/_post_preview.html" %}
                {% endfor %}
            </div>
        </div>
    {% endif %}

{% endblock %}
