<div class="author-bar clearfix flex-box">
    <div><a href="{{ url_for('.user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(42) }}" alt="avatar" class="avatar">
    </a></div>

    <div class="author-bar-right">
        <div class="author-bar-name flex-box">
            <div><a href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.name }}</a></div>
            {% if current_user.is_authenticated and current_user.id != post.author_id %}
                {% if not current_user.is_following(post.author) %}
                    <button class="btn btn-default btn-xxs btn-follow follow{{ post.author.username }}"
                            onclick="follow('{{ current_user.username }}', '{{ post.author.username }}' )">{{ _('Follow') }}</button>
                {% else %}
                    <button class="btn btn-primary btn-xxs btn-follow un_follow{{ post.author.username }}"
                            onclick="unfollow('{{ current_user.username }}','{{ post.author.username }}' )">{{ _('Following') }}</button>
                {% endif %}
            {% endif %}

        </div>

        <div class="timestamp">{{ moment(post.pub_timestamp).calendar() }}</div>
    </div>


    {% if current_user == user %}
        {#                                <button class="close" type="button" onclick="">#}
        {#                                    <span class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>#}
        {#                                </button>#}
        <div class="author-menu">
            <button class="close" type="button" onclick="window.location.href = '{{ url_for('.edit', id=post.id) }}';">
                <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
            </button>
        </div>
    {% endif %}

</div>
