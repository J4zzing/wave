{% extends "base.html" %}

{% block title %}{{ _('Edit Profile') }}{% endblock %}

{% block content %}

        <div class="page-header">
            <h1>{{ _('Edit Profile') }}</h1>
        </div>

        {{ super() }}

        <div class="col-xs-12 col-md-6">
            <div class="avatar">

            {{ wtf.quick_form(form) }}
        </div>

    </div>

{% endblock %}
