<div class="thumbnail">
    <h3>
        {{ _('%(name)s\'s tags', name=user.name) }}
        {% if current_user == user %}
            <button class="close" type="button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        {% endif %}
    </h3>
    <p>
        {% for tag in user.tags %}
            <a href="#">
                <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>&nbsp{{ tag.name }}
            </a>
        {% endfor %}
    </p>

</div>
