
<div class="thumbnail user-preview flex-box">

    <div class="u-flex1">
        <img src="{{ user.avatar(60) }}" alt="avatar">
    </div>

    <div class="u-flex2 flex-box-column">
        <span><a href="{{ url_for('frontend.user', username=user.username) }}">{{ user.username }}</a></span>
        <span class="u-description">{{ user.description }}</span>
        {% include "user/_follow_buttons.html" %}
    </div>

</div>
