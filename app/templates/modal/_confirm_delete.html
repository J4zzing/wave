
<div class="modal fade" id="{{ type }}ConfirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ _('Confirm your deletion') }}</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">
                    {{ _('Are you really sure to delete this %(type)s? This operation is not reversible!', type=type) }}
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Cancel') }}</button>
                <button type="button" class="btn btn-primary" id="confirmDelete">{{ _('Confirm') }}</button>
            </div>
        </div>
    </div>
</div>
